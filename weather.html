<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="load-page">
        <div class="load-container">
            <img src="./loading/Spinner@1x-0.5s-200px-200px.svg">
        </div>
    </div>
    <div class="weather-page">
        <div class="weather-top">
        <div class="main-weather-display">
            <h1>Welcome To The Weather App</h1>
            <!-- <h2 class="loading">Loading...</h2> -->
            <p>Here is your current location</p>
            <div class="lat-long">
                <div class="lat-div">
                    <p id="latitude"></p>
                </div>
                <div class="long-div">
                    <p id="longtitude"></p>
                </div>
            </div>
        </div>
    </div>
        <div class="g-map">
            <div class="g-map-spinner">
                <img src="./loading/Ellipsis@1x-1.0s-200px-200px.svg">
            </div>
            <iframe id="google-map" loading="lazy"></iframe>
        </div>
        <div class="footer">
            <div class="footer-first-child">
                <h2>Your Weather Data</h2>
                <div class="weather-data">
                    <p id="location"></p>
                    <p id="wind-speed"></p>
                    <p id="humidity"></p>
                    <p id="time-zone"></p>
                    <p id="pressure"></p>
                    <p id="wind-direction"></p>
                    <p id="uv-index"></p>
                    <p id="feels-like"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
